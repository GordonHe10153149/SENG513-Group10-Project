<head>
    <link rel="stylesheet" type="text/css" href="/rooms/chats/chat.css">
</head>

<div class="col col-md-auto">
    <h1 class="text-center">
        Chat
        <button id="clear" class="btn btn-danger">Clear</button>
    </h1>
    <div id="status"></div>
    <div id="chat">
        <input type="text" id="username" class="form-control" placeholder="Enter name...">
        <br>
        <div class="card">
            <div id="messages" class="card_block">

            </div>
        </div>
        <br>
        <textarea id="textarea" class="form-control" placeholder="Enter message..."></textarea>
    </div>
</div>
<!-- NOTE: This is a really bad place to have the script file, should be in the header, but the way the tutorial was, this is the only way it will work now... -->
<script type="text/javascript" src="/rooms/chats/chat.js"></script>
