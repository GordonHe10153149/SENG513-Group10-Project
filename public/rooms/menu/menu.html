<!doctype html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type = "text/css">

		button {min-width: 200px; width: 40%; margin-bottom: 5px;}
	</style>
</head>
<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#createRoomModal">Create Room</button>
<br/>
<button id = 'view-btn' type="button" class="btn btn-primary">View Selected Rooms</button>


<div class="container" style="display: flex; justify-content: center;">
	<form>
	<ol id='rooms-buttons-list'>
		<li id='btn-add-li' style="visibility: hidden;"></li>
	</ol>
	</form>

</div>

<div id="createRoomModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Create a Room</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<label>Room Name</label>
				<input id="roomNameInput" type="text" class="form-control" placeholder="Name">
				<br/>
				<label>Image Upload (Optional)</label>
				<input type="file" id="uploadfile" accept="image/*"><br>
			</div>
			<div class="modal-footer">
				<button id="createRoomBtn" type="button" class="btn btn-default" data-dismiss="modal">Create</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<script src="/rooms/menu/menu.js"></script>
